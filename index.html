<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(245, 245, 245);
            text-align: center;
        }

        .row1 {
            color: rgb(95, 66, 66);
            padding: 20px;
        
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 50px;
            font-weight: 300;
            margin: 0;

        }

        .bgimage {

        }

        .navigation {
            text-align: right;   
        }
        
        .navigation a {
            color: rgb(95, 78, 57);
            font-family: 'Times New Roman', Times, serif;
        }

        .row2 {
            padding: 50px 20px;
        }

        p1 {
            color: rgb(85, 85, 85);
            font-size: 18px;
            margin-bottom: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        img {
            width: 60%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .row3 {
            background-color: rgb(44, 62, 80);
            padding: 10px;
            color: rgb(255, 255, 255);
        
        }

        p {
            text-align: right;
            color: rgb(181, 161, 161);

        }

</head>

    <div class="row1 bgimage">
